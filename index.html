
<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="Site/Css/pixel-adventure-desktop.css">
        <link rel="stylesheet" type="text/css" href="Site/Css/topaze.css">
        <link rel="stylesheet" type="text/css" href="Site/Css/menu.css">
        <link rel="stylesheet" type="text/css" href="Site/Css/dialogue.css">
        <link rel="stylesheet" type="text/css" href="Site/Css/carte.css">
        <link rel="stylesheet" type="text/css" href="Site/Css/died.css">
        <link rel="stylesheet" type="text/css" href="Site/Css/respensive.css">

        <script defer src="Site/Js/JsSite/menu.js"></script>
        <script defer src="Site/Js/JsGame/TiledData/collisionsMap.js"></script>
        <script defer src="Site/Js/JsGame/TiledData/collisionsHome.js"></script>
        <script defer src="Site/Js/JsGame/TiledData/frontHome.js"></script>
        <script defer src="Site/Js/JsGame/pixel-adventure-desktop.js"></script>
        <script defer src="Site/Js/JsMusic/music.js"></script>
        <script defer src="Site/Js/JsGame/classes.js"></script>
        <script defer src="Site/Js/JsGame/collisions.js"></script>
        <script defer src="Site/Js/JsGame/sprite.js"></script>
        <script defer src="Site/Js/JsGame/topaze.js"></script>
        <script defer src="Site/Js/JsGame/Speed.js"></script>
        <script defer src="Site/Js/JsGame/heart.js"></script>
        <script defer src="Site/Js/JsGame/dialogue.js"></script>
        <script defer src="Site/Js/JsGame/carte.js"></script>
        <script defer src="Site/Js/JsGame/play.js"></script>

        <link rel="icon" href="Site/ImageSite/pixel-adventure-desktop.png" type="image/png">
        <link rel="icon" type="image/svg+xml" href="Site/ImageSite/pixel-adventure-desktop.svg">
        <link rel="icon" href="Site/ImageSite/pixel-adventure-desktop.ico" type="image/x-icon">
        <title>Pixel-Adventure-Desktop</title>
    </head>

    <body>
        <div class="menu">
            <div class="reprendre btn">Reprendre</div>
            <div class="size">
                <input type="number" class="inputSize btn" pattern="[0-9]*" placeholder="Largeur" min="1" max="100" inputmode="numeric">
                <input type="number" class="inputSize btn" pattern="[0-9]*" placeholder="Hauteur" min="1" max="100" inputmode="numeric" >
            </div>
            <div class="musique btn">Musique activé</div>
            <div class="ecran btn">Plein écran désactivé</div>
            <div class="btn recommencer">Recommencez</div>
            <div class="touche btn">
                <p>q = ouvrir le menu</p>
                <p>e = ouvrir les cartes</p>
                <p>w = avancer</p>
                <p>s = reculer</p>
                <p>a = aller à gauche</p>
                <p>d = aller à droite</p>
            </div>
        </div>

        <div class="carte"></div>

        <div class="dialogue">
            <p class="name"></p>
            <p class="text"></p>
        </div>

        <div class="element">
            <div class="sectionElement">
                <img class="imgElement" src="Site/ImageSite/heart.png" alt="Heart">
                <p class="nbElement nbHeart"></p>
            </div>
            <div class="sectionElement">
                <img class="imgElement" src="Site/ImageSite/topaze.png" alt="Topaze">
                <p class="nbElement nbTopaze"></p>
            </div>
            <div class="sectionElement">
                <img class="imgElement" src="Site/ImageSite/potionHeart.png" alt="PotionHeart">
                <p class="nbElement nbPotionHeart"></p>
            </div>
            <div class="sectionElement">
                <img class="imgElement" src="Site/ImageSite/potionSpeed.png" alt="PotionSpeed">
                <p class="nbElement nbPotionSpeed"></p>
            </div>
        </div>

        <div class="died">
            <p class="diedTxt">Vous êtes mort.</p>

            <div class="diedTopaze">
                <p class="diedTopazeTxt">-2 topazes</p>
                <img src="Site/ImageSite/topaze.png" alt="Topaze">
            </div>

            <div class="btn reprendreDied">Reprendre</div>
            <div class="btn recommencer">Recommencez</div>
        </div>

        <canvas></canvas>

    </body>
</html>
